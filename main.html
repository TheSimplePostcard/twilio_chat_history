<!DOCTYPE HTML>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:300,400' rel='stylesheet' type='text/css'>
        <style>
            body {
              font-family: "Montserrat", "Helvetica Neue", Helvetica, Arial, sans-serif;
            }

            div.row {
                text-align: right;
            }
            p.message {
                display: inline-block;
                padding: 8px;
                border-radius: 4px;
                font-size: 12px;
                max-width: 360px;
                margin-bottom: 0.1em;
                white-space: pre-wrap;
            }
            p.message_from_them {
                background-color: lightgray;
            }
            p.message_to_them {
                background-color: lightblue;
                text-align: right;
            }
            p.message_time {
                color: gray;
                font-size: 10px;
                margin-top: 2px;
                padding-left: 2px;
                padding-right: 2px;
            }
        </style>
        <title>Chat History</title>
    </head>
    <body>

    <div id="whole_window">
        <div id="center_frame" style="width:480px;margin:0px auto;">

            {% if user_number %}

                <h2>Chat History: {{ user_number }}</h2>
                {% for message in messages %}
                    {% if message.from_them %}
                    <div style="text-align:left">
                        <p class="message message_from_them">{{ message.message }}</p>
                        <p class="message_time">{{ message.date_sent }}</p>
                    </div>
                    {% else %}
                    <div style="text-align:right">
                        <p class="message message_to_them">{{ message.message }}</p>
                        <p class="message_time">{{ message.date_sent }}</p>
                    </div>
                    {% endif %}
                    <div style="height:16px;"></div>
                {% endfor %}

            {% else %}
                <div style="text-align:center;margin-top:30px;">
                    <label>Phone Number</label>
                    <input id="pn" style="padding:8px;margin:2px;font-size:14px;" type="text" placeholder="xxxxxxxxxx">
                    <button style="padding:8px;margin:2px;font-size:14px;cursor:pointer;" onclick="location.href='/chat/'+document.getElementById('pn').value">Go</button>
                </div>

            {% endif %}

        </div>
    </div>

    </body>
</html>
